<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Виды мультимедиа технологий  </title>
    <style>
      h1{
        color: #555444;
        text-align: center;
      }
      p {
        text-align: center;
      }
      .center-img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Примеры мультимедиа технологий </h1>
    <p>
      <b>Презентация:</b>
    </p>
    <p>
    <iframe src="https://onedrive.live.com/embed?cid=4D6F7C107C19484E&amp;resid=4D6F7C107C19484E%21485&amp;authkey=ADkDHQqrBqbHBfA&amp;em=2&amp;wdAr=1.7777777777777777"
     width="610px" height="367px" frameborder="0">Это внедренный файл <a target="_blank" href="https://office.com">
      Microsoft Office</a> на платформе <a target="_blank" href="https://office.com/webapps">Office</a>.</iframe>
    </p>
    <p>
      <b>Изображение:</b>
    </p>
    <img src="1.jpg" width=60% height=60% class="center-img">
    <p>
      <b>Анимация:</b>
    </p>
    <img src="1.gif" width=40% height=40% class="center-img">
    <p>
      <b>Видеоролик:</b>
    </p>
    <p>
      <video controls class="center-img">
        <source src="videoplayback.mp4">
      </video>
    </p>
    <p>
      <b>Аудиофайл:</b>
    </p>
    <p>
        Paradise City - Guns N' Roses
      <audio controls class="center-img">
        <source src="GunsNRosesParadiseCity.mp3">

      </audio>
    </p>
    <p>
      <b></b>
    </p>
